{{ define "main" }}
<h1>{{ .Title | upper }}</h1>

<div class="content">
  <article class="posts">
    {{ range .Pages.GroupByDate "2006" -}}
    <section>
      <h2>{{ .Key }}</h2>

      <ol>
        {{ range .Pages }}
        <li>
          <time datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "Jan"}}</time>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
        {{- end }}
      </ol>
    </section>
    {{ end }}  
  </article>
</div>

{{ end }}
