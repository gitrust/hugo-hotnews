{{ define "main" }}
<h1>{{ .Title | upper }}</h1>

<div class="content">
  <div class="columns"></div>
{{ range .Pages.ByPublishDate.Reverse }}
    <article class="column">
      <div class="head">
        <span class="headline hl1">
          <a class="headline" href="{{ .RelPermalink }}">{{ .Title }}</a>
        </span>
        <p>
          <span class="headline hl4">
            <time datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "Jan 02"}}</time>
          </span>
        </p>
      </div>
      <p>{{ .Summary }}</p>
    </article>
{{ end }}
  </div>
</div>

{{ end }}
