<div class="head">
    <div class="headerwrapper">
        <h1 class="header">
            {{ .Site.Title }}
        </h1>
    </div>

    <div class="subhead">
        <nav id="nav" class="nav">
            {{ range .Site.Menus.main }}
            <a class="nav-link" href="{{ .URL }}">{{ .Name | upper | safeHTML }}</a>
            {{ end }}
        </nav> 
    </div>
</div>
